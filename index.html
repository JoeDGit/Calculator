<html>
    <head>
        <link rel ="stylesheet" type ="text/css" href ="css/style.css">
    </head>
<body>
<h1 id="title"><u>Calculator Project</u></h1>
<div id = "displayContain">
    <input placeholder="0" id="display" autofocus>
    <p placeholder="0" id="miniDisplay"> </p>

</div>
<div id = "calcContain">
<table id = "calculator">
<tr>
    <th class = "emptyTable"></th>
    <th class = "emptyTable"></th>
    <th class = "emptyTable"></th>
    <th><button id = "clear">C</th></button>
</tr>
<tr>
    <th><button class = "numbers" button id ="1">1</th></button>
    <th><button class = "numbers" button id ="2">2</th></button>
    <th><button class = "numbers" button id ="3">3</th></button>
    <th><button class = "operators" button id = "+">+</th></button>
 
</tr>
<tr>
    <th><button class = "numbers" button id ="4">4</th></button>
    <th><button class = "numbers" button id ="5">5</th></button>
    <th><button class = "numbers" button id ="6">6</th></button>
    <th><button class = "operators" button id = "-">-</th></button>
</tr>
<tr>
    <th><button class = "numbers" button id ="7">7</th></button>
    <th><button class = "numbers" button id ="8">8</th></button>
    <th><button class = "numbers" button id ="9">9</th></button>
    <th><button class = "operators" button id = "/">/</th></button>
    
</tr>
<tr>
    <th><button class = "decimal" button id = ".">.</th></button>
    <th><button class = "numbers" button id ="0">0</th></button>
    <th><button button id = "equals">=</th></button>
    <th><button class = "operators" button id = "*">*</th></button>      
</tr>
</table>
</div>
</body>
<script type="text/javascript" src ="js/script.js"></script>    
</html>
